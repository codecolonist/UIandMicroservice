


<mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile colspan="3" rowspan="6">
        <form>
            <div class="login-container">
                    <mat-form-field>
                      <input 
                            matInput placeholder="Email" 
                            type="email" 
                            ngModel name="email" 
                            #email=ngModel
                             [(ngModel)]="model.email"
                             required
                             >
                
                    </mat-form-field>
                   
                    <mat-form-field>
                     <input matInput placeholder="Password" type="password" ngModel name="password" #password=ngModel [(ngModel)]="model.password">
                    </mat-form-field>
                   
                    
                  </div>
                  <button type="button" mat-raised-button color="primary" (click)="userLogin() " [routerLink] ="['/home']">Login</button>
                  <br>
                  <br>
                  <button type="button" mat-raised-button color="primary" routerLink="/register" >New User?</button>
                </form>
    </mat-grid-tile>
  </mat-grid-list>
